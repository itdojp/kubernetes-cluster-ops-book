# Starter Jekyll config for new book repos (project Pages)
# Customize the values marked with <...>

title: "Kubernetesクラスタ設計・運用実践ガイド"
description: "Kubernetes クラスタの設計・運用（責任範囲、HA、アップグレード、監視、運用標準、障害対応）を中心に、実務観点で整理する。"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"

# Footer / contact / license (Book UI Spec v1)
contact:
  email: "knowledge@itdo.jp"
license_text: "Content licensed under CC BY-NC-SA 4.0 (commercial use requires a separate agreement)."
repository_branch: "main"

# GitHub Pages settings
url: "https://itdojp.github.io"
baseurl: "/kubernetes-cluster-ops-book"
repository: "itdojp/kubernetes-cluster-ops-book"

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: pretty

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"

exclude:
  - node_modules/
  - scripts/
  - templates/
  - README.md
  - Gemfile*
  - vendor/
